{% extends 'base.html' %}

    {% block title%}Post{% endblock %}

    {% block content %}
    <div class="container text-center">
        <div class="card">

        <div class="card-header bg-primary text-light">Tags</div>
        
        <div>
            <p>
        {% for tag in tags %}
            <a href="/tag/{{tag.id}}" class="btn btn-info m-1">{{tag.name}}</a>
        {% endfor %}
            </p>
        </div>

        </div>

        <div class="mt-3">
        <a href="/create/tag" class="btn btn-primary">Create Tag</a>

        <a href="/" class="btn btn-primary">Go Back</a>
        </div>
    </div>
    {% endblock %}
