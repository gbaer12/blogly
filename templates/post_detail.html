{% extends 'base.html' %}

    {% block title%}Post{% endblock %}

    {% block content %}
    <div class="container">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h3 class="card-title">{{post.title}}</h3>
            
            <p class="card-text">{{post.content}}</p>

            <blockquote>@{{user.first_name}} {{user.last_name}} on <small><i>{{post.friendly_date}}</i></small></blockquote>

            <p>
                <b>Tags: </b>
                {% for tag in post.tags %}
                <a href="/tag/{{tag.id}}" class="btn btn-sm btn-primary" onclick="return confirm('Are you sure you want to LEAVE this post?')">{{tag.name}}</a>
                {% endfor %}
            </p>

            <form action="">
            <a href="/{{user.id}}" class="btn btn-primary">Go Back</a>
            
            <a href="/{{user.id}}/{{post.id}}/edit" class="btn btn-warning px-4">Edit</a>

            <button formaction="/{{user.id}}/{{post.id}}/delete" formmethod="POST" class="btn btn-danger m-4" onclick="return confirm('Are you sure you want to DELETE this post?')">Delete</button>
            </form>

            <div>
                <a href="/" class="btn btn-primary">Home</a>
            </div>
        </div>
    </div>
    </div>
    {% endblock %}
