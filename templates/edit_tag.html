{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<div class="container">
    <div class="h1 pb-2 mb-4 text-warning border-bottom border-warning">
        Edit Tag
    </div>

    <form action="" method="POST">
        <div class="row">
            <div class="col">
                <label for="name" class="m-2">Name</label>
                <input type="text" name="name" value="{{tag.name}}" maxlength="15">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary px-4">Submit</button>
            </div>
            <div class="col">
                <a href="/tag/list" class="btn btn-danger">Cancel</a>
            </div>
            <div class="col">
                <button formaction="/tag/{{tag.id}}/delete" formmethod="POST" class="btn btn-danger" onclick="return confirm('Are you sure you want to DELETE this tag?')">Delete</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
