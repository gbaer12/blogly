{% extends 'base.html' %}

    {% block title%}Users{% endblock %}

    {% block content %}
    <h1>All Users</h1>


    <ul>
        {% for user in users %}
        <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>

    <form action="/create">
        <button>Add user</button>
    </form>


    {% endblock %}
